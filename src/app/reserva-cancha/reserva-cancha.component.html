<body class="update-profile">
  <div class="center">
    <h1>Reserva de Canchas ({{ fechaActual }})</h1>

    <div id="cards-container">
      <div *ngFor="let tarjeta of tarjetas" class="tarjeta-container">
        <div [class.card]="true" [class.ocupada]="tarjeta.estado === 'ocupada'" [class.mantenimiento]="tarjeta.estadoCancha === 'Inactiva'" [class.seleccionada]="tarjeta.estado === 'seleccionada'" (click)="seleccionarCancha(tarjeta)">
          {{ tarjeta.label }}
          <p>Tipo de Cancha: {{ tarjeta.tipo }}</p>
          <p>Precio: {{ tarjeta.precio }} soles</p>
        </div>

        <!-- Nuevo elemento select -->
        <select *ngIf="tienePermiso(1)" class="estado-select" [(ngModel)]="tarjeta.estadoCancha" name="estadoTarjeta" (ngModelChange)="estadoCancha($event,tarjeta)">
          <option value="Inactiva" [selected]="tarjeta.estado == 'Inactiva'">Inactiva</option>
          <option value="Activa" [selected]="tarjeta.estado == 'Activa'">Activa</option>
        </select>
      </div>
    </div>

    <button id="reservar" class="guardar" (click)="reservarCancha()">Reservar</button>
  </div>
</body>
