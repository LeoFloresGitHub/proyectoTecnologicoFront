

<body>
    <div class="update-profile">
        <form method="post" enctype="multipart/form-data">
            <img src="/assets/defaul.jpg">
            
            <div class="flex">
                <div class="inputBox">

                    <span id="NombreSpan">Nombres </span>
                    <input type="text" id="name" name="name" [(ngModel)]="objUsuario.nombres" class="box" readonly>
                    <span id="ApellidoSpan"> Apellidos </span>
                    <input type="text" id="apellidos" name="apellidos" [(ngModel)]="objUsuario.apellidos" class="box" readonly>
                    <span id="TipoUsuarioSpan"> Tipo Usuario</span>
                    <input type="text" id="tipoUsuario" name="tipoUsuario" [(ngModel)]="objUsuario.tipoUsuario" class="box" readonly>
                    
                    <button  class="volver" (click)="mostrar()">Volver</button>
                </div>
                
                <div class="inputBox">
                    
                    <span id="DniSpan"> DNI </span>
                    <input type="text" id ="dni" name="dni" [(ngModel)]="objUsuario.numDocumento" class="box" readonly>
                    <span id="CorreoSpan"> Correo </span>
                    <input type="text" id="correoElectronico" name="correoElectronico"  [(ngModel)]="objUsuario.correoElectronico" class="box" readonly>
                    <span id="ContraSpan"> Contrase√±a </span>
                    <button type="text" id="contra" name="contra" (click)="cambiarContra()" class="box" style="cursor: pointer;" > Cambiar</button>
                    <button type="submit" value="Guardar perfil"  (click)="actualizarPerfil()"  name="guardar" class="guardar"> Guardar Perfil </button>
                </div>
                <div style="width: 30px; height: 30px; display: flex; justify-content: center; align-items: center;">
                    <img id="imagenLapiz" (click)="editarLapiz()" src="/assets/lapiz.png" style="width: 100%; height: 100%; object-fit: contain;">
                  </div>
            </div>
            

        </form>

    </div>
</body>
